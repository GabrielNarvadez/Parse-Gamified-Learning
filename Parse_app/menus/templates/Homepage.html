{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse | The World of Wisdom</title>
    <style>
        body {
            background-color: #3498db;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('your-background-image.jpg'); /* Placeholder; replace this */
            background-size: cover;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-buttons {
            margin-top: 20px;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2980b9;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }

        .login-button:hover {
            background-color: #1f618d;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .social-links {
            margin: 30px 0;
        }

        .social-icon {
            display: inline-block;
            font-size: 24px;
            color: #ffffff;
            margin: 0 10px;
        }

        .social-icon:hover {
            color: #1f618d;
        }
    </style>
</head>
<body>
    {% comment %} <div class="background-overlay"></div> {% endcomment %}

    <header>
        <img src = "{% static "images/P.png" %}" width="100"><h1>Parse</h1></img>
        <p>Regale in the World of Wisdom</p>
        <div class="login-buttons">
            <a href="account/login" class="login-button">Log In</a>
            <a href="account/create" class="login-button">Sign Up</a>
        </div>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>Flat 1.00 sa PLD!</p>
        </section>

        <section>
            <h2>Our Services</h2>
            <p>Duolingo but better!</p>
        </section>

        <section class="social-links">
            <h2>Connect with Us</h2>
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">Discord</a>
            <a href="#" class="social-icon">Reddit</a>
            <!-- Add more social media links as needed -->
        </section>
    </main>
</body>
</html>
